<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grooming Portfolio</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f6f4fb;
}

/* Header */
header {
  background: #9f8cff;
  color: white;
  text-align: center;
  padding: 25px 10px;
}

/* Upload Form */
form {
  background: white;
  margin: 15px;
  padding: 15px;
  border-radius: 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}

input[type="text"] {
  padding: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 120px;
  font-size: 0.8rem;
}

label, button {
  background: #7c6aed;
  color: white;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  border: none;
  font-size: 0.8rem;
}

input[type="file"] {
  display: none;
}

/* ‚úÖ CARD GRID ‚Äî THIS IS THE FIX */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap: 12px;
  padding: 12px;
}

/* Card */
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.12);
  position: relative;
  overflow: hidden;
}

/* Delete */
.delete-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  font-size: 12px;
  cursor: pointer;
}

/* Images LEFT / RIGHT */
.images {
  display: flex;
}

.image-block {
  width: 50%;
  text-align: center;
}

.image-block img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.image-label {
  font-size: 0.7rem;
  font-weight: bold;
  margin: 3px 0;
}

/* Info */
.info {
  display: flex;
  flex-wrap: wrap;
  gap: 3px;
  justify-content: center;
  padding: 4px;
}

.info span {
  background: #9f8cff;
  color: white;
  border-radius: 10px;
  padding: 2px 6px;
  font-size: 0.6rem;
}
</style>
</head>

<body>

<header>
  <h2>üêæ Grooming Portfolio</h2>
</header>

<form id="uploadForm">
  <label for="before">Before</label>
  <input type="file" id="before" accept="image/*" multiple required>

  <label for="after">After</label>
  <input type="file" id="after" accept="image/*" multiple required>

  <input type="text" id="name" placeholder="Name">
  <input type="text" id="breed" placeholder="Breed">
  <input type="text" id="cut" placeholder="Cut">

  <button>Add</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
const gallery = document.getElementById("gallery");
let portfolio = JSON.parse(localStorage.getItem("portfolio")) || [];

portfolio.forEach(addCard);

document.getElementById("uploadForm").addEventListener("submit", async e => {
  e.preventDefault();

  const before = document.getElementById("before").files;
  const after = document.getElementById("after").files;

  if (before.length !== after.length) {
    alert("Before & After count must match");
    return;
  }

  for (let i = 0; i < before.length; i++) {
    const item = {
      before: await resize(before[i]),
      after: await resize(after[i]),
      name: name.value,
      breed: breed.value,
      cut: cut.value
    };
    portfolio.push(item);
    addCard(item);
  }

  localStorage.setItem("portfolio", JSON.stringify(portfolio));
  e.target.reset();
});

function resize(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const c = document.createElement("canvas");
        const scale = 300 / img.width;
        c.width = 300;
        c.height = img.height * scale;
        c.getContext("2d").drawImage(img,0,0,c.width,c.height);
        resolve(c.toDataURL("image/jpeg",0.7));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

function addCard(item) {
  const card = document.createElement("div");
  card.className = "card";

  const del = document.createElement("button");
  del.className = "delete-btn";
  del.textContent = "√ó";
  del.onclick = () => {
    portfolio = portfolio.filter(p => p !== item);
    localStorage.setItem("portfolio", JSON.stringify(portfolio));
    card.remove();
  };

  card.innerHTML = `
    <div class="images">
      <div class="image-block">
        <div class="image-label">Before</div>
        <img src="${item.before}">
      </div>
      <div class="image-block">
        <div class="image-label">After</div>
        <img src="${item.after}">
      </div>
    </div>
    <div class="info">
      ${item.name ? `<span>${item.name}</span>` : ""}
      ${item.breed ? `<span>${item.breed}</span>` : ""}
      ${item.cut ? `<span>${item.cut}</span>` : ""}
    </div>
  `;
  card.appendChild(del);
  gallery.appendChild(card);
}
</script>

</body>
</html>
